# ===========================================
# NODUS - Full Stack Application
# ===========================================
# Usage:
#   docker compose up -d              # Start all services
#   docker compose down               # Stop all services
#   docker compose build --no-cache   # Rebuild after code changes
#   docker compose logs -f            # View all logs
#   docker compose logs -f backend    # View backend logs
#   docker compose logs -f postgres   # View database logs

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nodus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nodus_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kaftaaa}
      POSTGRES_DB: ${POSTGRES_DB:-nodus_db}
    # Uncomment to expose PostgreSQL externally (not recommended for production)
    # ports:
    #   - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nodus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nodus_user} -d ${POSTGRES_DB:-nodus_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nodus_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5020}:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nodus_user}:${POSTGRES_PASSWORD:-kaftaaa}@postgres:5432/${POSTGRES_DB:-nodus_db}?schema=public
      PORT: 3001
      NODE_ENV: production
      CLIENT_URL: ${CLIENT_URL:-https://nodus.scoutsduliban.org}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-nodus-2025}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
    volumes:
      - uploads_data:/app/uploads
    networks:
      - nodus_network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nodus_network:
    name: nodus_network
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
