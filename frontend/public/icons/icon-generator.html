<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Icon Generator for Nodus</h1>
  <p>Use this to generate placeholder icons. Open in browser and click download.</p>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#795548');
      gradient.addColorStop(1, '#8d6e63');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Add tent emoji
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ•ï¸', size / 2, size / 2);

      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    });

    alert('Icons generated! Check your downloads folder.');
  </script>
</body>
</html>
