version: '3.8'

# ===========================================
# NODUS - Backend API Server
# ===========================================
# Prerequisites: PostgreSQL must be running (from root docker-compose.yml)
#
# Usage:
#   docker compose up -d              # Start backend
#   docker compose down               # Stop backend
#   docker compose build --no-cache   # Rebuild after code changes
#   docker compose logs -f backend    # View logs

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodus_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5020}:3001"
    env_file:
      - .env
    volumes:
      - uploads_data:/app/uploads
    networks:
      - nodus_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  nodus_network:
    external: true
    name: nodus_network

volumes:
  uploads_data:
    driver: local
